<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-review</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Peer-review</h1>
        </header>
        <main>
            <form method="POST" action="/">
                <label for="github-link">Paste your pull request:</label>
                <input type="text" id="github-link" name="github-link" placeholder="https://github.com/..." required>
                <button type="submit" class="btn">Check</button>
            </form>
            <div id="result" class="result"></div>
        </main>
    </div>
</body>
</html>
